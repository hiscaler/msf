<div class="login-box-body">
    <p class="login-box-msg">会员登录</p>
    <form method="post">
        <div class="form-group has-feedback">
            <input type="text" class="form-control" [(ngModel)]="passport.username" name="username" placeholder="用户名">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" [(ngModel)]="passport.password" name="password" placeholder="密码">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="login(passport)">登录</button>
            </div>
        </div>
    </form>
</div>
