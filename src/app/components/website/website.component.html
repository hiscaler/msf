<div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default" routerLink="/websites">列表</button>
    <button type="button" class="btn btn-default" routerLink="/websites/create">新增</button>
</div>
<table class="table table-striped table-bordered table-responsive">
    <thead>
    <tr>
        <th>编号</th>
        <th>域名</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let website of websites">
        <td class="id">
            {{website.id}}
        </td>
        <td class="domain">{{website.domain}}</td>
        <td class="buttons-2">
            <div class="btn-group" role="group" aria-label="...">
                <a class="btn btn-default btn-xs" routerLink="/websites/update/{{website.id}}">更新</a>
                <a class="btn btn-danger btn-xs" (click)="delete(website.id)">删除</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
